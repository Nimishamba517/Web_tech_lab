<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
body{
    font-family:Arial,sans-serif;
    background:#9dc49d;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.calculator{
    background:#fff;
    padding:24px 32px;
    border-radius:12px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    width:320px;
}
.calculator h2{
    text-align:center;
    margin-bottom:16px;
}
.input-group{
    margin-bottom:12px;
}
.input-group label{
    display:block;
    margin-bottom:4px;
}
.input-group input{
    width:100%;
    padding:8px;
    box-sizing:border-box;
    border:1px solid #000000;
    border-radius:4px;
}
.buttons{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    margin-bottom:12px;
}
.buttons button{
    flex:1 1 45%;
    padding:10px;
    border:none;
    border-radius:4px;
    background:#3c5a6b;
    color:#ffffff;
    font-size:16px;
    cursor:pointer;
    transition:background 0.5s;
}
.buttons button:hover{background:#5be638;}
.result{text-align:center;font-size:18px;margin-top:10px;color:#333;}
</style>
</head>
<body bgcolor="powderblue">
<div class="calculator">
<h2>Simple Calculator</h2>
<div class="input-group">
<label for="num1">Number 1:</label>
<input type="number" id="num1" placeholder="Enter first number">
</div>
<div class="input-group">
<label for="num2">Number 2:</label>
<input type="number" id="num2" placeholder="Enter second number">
</div>
<div class="buttons">
<button onclick="calculate('sum')">Sum</button>
<button onclick="calculate('product')">Product</button>
<button onclick="calculate('difference')">Difference</button>
<button onclick="calculate('remainder')">Remainder</button>
<button onclick="calculate('quotient')">Quotient</button>
<button onclick="calculate('power')">Power</button>
<button onclick="calculate('sqrt')">Square Root</button>
<button onclick="calculate('square')">Square</button>
</div>
<div class="result" id="result"></div>
</div>
<script>
function calculate(operation){
const num1=parseFloat(document.getElementById('num1').value);
const num2=parseFloat(document.getElementById('num2').value);
let result='';
switch(operation){
case 'sum':
result=num1+num2;
break;
case 'product':
result=num1*num2;
break;
case 'difference':
result=num1-num2;
break;
case 'remainder':
result=num1%num2;
break;
case 'quotient':
result=num2!==0?(num1/num2):'Error: Division by zero';
break;
case 'power':
result=Math.pow(num1,num2);
break;
case 'sqrt':
result=`√${num1} = ${Math.sqrt(num1).toFixed(4)}, √${num2} = ${Math.sqrt(num2).toFixed(4)}`;
break;
case 'square':
result=`${num1}² = ${Math.pow(num1,2)}, ${num2}² = ${Math.pow(num2,2)}`;
break;
default:
result='Invalid operation';
}
document.getElementById('result').textContent='Result: '+ result;
}
</script>
</body>
</html>
